<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form" id="auf">
	<div class="layui-form layuimini-form">
    	<div class="layui-form-item">
        <label class="layui-form-label required">费用名称</label>
        <div class="layui-input-block">
            <input type="text" name="regis_name" lay-verify="required" lay-reqtext="费用名不能为空" placeholder="请填写挂号费用名称" value="" class="layui-input">
            <tip>填写挂号费用的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">费用价格</label>
        <div class="layui-input-block">
            <input type="text" name="regis_fee" lay-verify="required" lay-reqtext="费用价格不能为空" placeholder="请填写费用价格" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">成本价</label>
        <div class="layui-input-block">
            <input type="text" name="regis_cost" lay-verify="required" lay-reqtext="成本价不能为空" placeholder="请填写成本价" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">创建时间</label>
        <div class="layui-input-block">
            <input type="text" name="regis_date" lay-verify="required" lay-reqtext="创建时间不能为空" placeholder="请填写时间" value="" class="layui-input" id="regis_date">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人员</label>
        <div class="layui-input-block">
            <input type="text" name="regis_founder" lay-verify="required" lay-reqtext="创建人不能为空" placeholder="请填写创建人" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">费用状态</label>
        <div class="layui-input-block">
            <input type="text" name="regis_state" lay-verify="required" lay-reqtext="费用状态不能为空" placeholder="请填写费用状态" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
	</div>
</form>
<script src="/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
layui.use(['form','jquery','layer','laydate'],function () {
    var form = layui.form,
        $ = layui.jquery,
        layer = layui.layer,
        laydate = layui.laydate;

    laydate.render({
        elem:'#regis_date',
        maxDate:'new Date()',
        trigger:'click'
    });

    //参数data就是表单中的数据
    form.on('submit(saveBtn)',function (data) {
        //data.field;//当前容器的全部表单字段，名值对形式：{name: value}

        $.ajax({
            url:'/addRegistrationFees',
            data:data.field,
            dataType:'json',
            type:'post',
            success:function(result){
                if(result.code == 0){
                    layer.msg('添加成功',{icon:1,time:1000},function () {
                        top.layer.closeAll("iframe");//关闭窗口
                        parent.location.reload();//重新加载数据
                    })
                }else{
                    layer.msg(result.message,{icon:5});
                }
            }
        })
        return false;
    })

});
</script>
</body>
</html>
