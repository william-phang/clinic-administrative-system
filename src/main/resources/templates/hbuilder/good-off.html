<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>下架理由</title>

	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="layui-text-inline">商品名称:</span>
						</label>
						<div class="layui-text-inline">
							<h1>111111111111111111</h1>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="layui-text-inline">商品描述:</span>
						</label>
						<div class="layui-text-inline">
							<h1>2222222222222222222222</h1>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="layui-text-inline">商家名称:</span>
						</label>
						<div class="layui-text-inline">
							<h1>333333333333333333333333</h1>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="reason" class="layui-form-label">
							<span class="x-red">*</span>下架理由
						</label>
						<div class="layui-input-inline">
							<!-- <input type="" id="reason" name="reason" required="" lay-verify="reason" autocomplete="off" class="layui-input"> -->
							<textarea cols="50" rows="10" style="OVERFLOW: hidden" id="reason" name="reason"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">
						</label>
						<button class="layui-btn" lay-filter="off" lay-submit="">
							下架
						</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			layui.use(['form', 'layer'],
				function() {
					$ = layui.jquery;
					var form = layui.form,
						layer = layui.layer;

					//自定义验证规则
					form.verify({
						nikename: function(value) {
							if (value.length < 5) {
								return '昵称至少得5个字符啊';
							}
						},
						pass: [/(.+){6,12}$/, '密码必须6到12位'],
						repass: function(value) {
							if ($('#L_pass').val() != $('#L_repass').val()) {
								return '两次密码不一致';
							}
						}
					});

					//监听提交
					form.on('submit(add)',
						function(data) {
							console.log(data);
							//发异步，把数据提交给php
							layer.alert("增加成功", {
									icon: 6
								},
								function() {
									//关闭当前frame
									xadmin.close();

									// 可以对父窗口进行刷新 
									xadmin.father_reload();
								});
							return false;
						});

				});
		</script>

		</script>
	</body>
